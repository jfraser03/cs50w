<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/advanced.css" rel="stylesheet">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="links-container">
            <a href="/index.html">Google Search</a>
            <a href="/images.html">Images</a>
        </div>
        <div class="img-container" id="a-img-container">
            <img src="static/images/google-logo.png">
        </div>
        <h1 id="a-title">Advanced Search</h1>
        <hr>
        <div>
            <form action="https://www.google.com/search">
                <h2 id="find-pages">Find pages with...</h2>
                <div class="field-container" id="a-field-container">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="field-container" id="a-field-container">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="field-container" id="a-field-container">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="field-container" id="a-field-container">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="btn-container" id="a-btn-container">
                    <button type="submit" id="advanced-button" name="btnK">Advanced Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
