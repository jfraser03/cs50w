{% extends "network/layout.html" %}
{% load static %}

{% block title %}
{% endblock %}

{% block body %}
    <div id="all-posts-body">
        <h2>All Posts</h2>
        <div class="new-post-block">
            <h5 class="bold-title">New Post</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.content }}
                <button type="submit" class="fancy-button">Post</button>
            </form>
        </div>
        <div id="posts-container"></div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/timeline.js' %}"></script>
{% endblock %}
