{% extends "network/layout.html" %}

{% block body %}
    <div class="all-posts-body">
        <h2>All Posts</h2>
        <div class="new-post-block">
            <h5 class="bold-title">New Post</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.content }}
                <button type="submit" class="fancy-button">Post</button>
            </form>
        </div>
        <div class="all-posts-block">
            
        </div>
    </div>
    

{% endblock %}
